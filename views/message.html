<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle | Reset password</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/img/navlogo.png"
      type="image/x-icon"
    />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8629e48487.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>

    <!-- css -->
    <link type="text/css" rel="stylesheet" href="/css/home.css"/>
    
    <style>
      body {
        min-height: 80vh;
        display: grid;
        place-content: center;
      }
    </style>
  </head>


  <body class="body bg-image"></body>


  <script>
    let queryString = window.location.search;
    let urlParams = new URLSearchParams(queryString);
    let error = urlParams.get("error");

    let message = urlParams.get("message");

    let body = !error
      ? `
      <div
      class="bg-white shadow p-3 mb-5 bg-body rounded d-flex justify-content-center"
      style="width: 30rem"
    >
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img
            class="mb-3"
            src="/img/navlogo.png"
            alt=""
            style="width: 7rem"
          />
        </div>
        <div class="col-12">
          <h2 class="text-primary text-center fw-bold mb-3">Recycle</h2>
        </div>
        <div class="col-12">
          <p class="text-center mb-3 text-secondary">
            You can now login
          </p>
        </div>

        <!-- login button  -->
        <div class="col-12 mb-4">
          <a href="/login" class="btn btn-primary" style="width: 100%">Login</a>
        </div>
      </div>
    </div>
`
      : `<div
      class="bg-white shadow p-3 mb-5 bg-body rounded d-flex justify-content-center"
      style="width: 30rem"
    >
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img
            class="mb-3"
            src="/img/navlogo.png"
            alt=""
            style="width: 7rem"
          />
        </div>
        <div class="col-12">
          <h2 class="text-primary text-center fw-bold mb-3">Recycle</h2>
        </div>
        <div class="col-12">
          <p class="text-center mb-3 text-secondary">
            ${message.split("%20").join(" ")} <br />
            please try again.
          </p>
        </div>

      </div>
    </div>
`;

    document.body.innerHTML = body;
  </script>
</html>
