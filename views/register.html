<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/navlogo.png" type="image/x-icon">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8629e48487.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="../public/css/home.css">
</head>
<body class="body">
    <div class="form-conainer bg-white shadow p-3 mb-5 bg-body rounded" style="width: 25rem;">
        <form>
            <h3 class="d-flex justify-content-center mt-4 mb-5 fw-bolder">Sign Up</h3>
            <div class="mb-4">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <input
               type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-5">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
              <div id="emailHelp" class="form-text">Password must be 8 digit long.</div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">SIGN UP</button>
            
          </form>
          <p class="text-center mt-3 text-secondary" style="font-size: 14px;">By continuing you agree to our <br><a href="" style="text-decoration: none;">Terms and Conditions</a></p>

          <p class="mt-5" style="font-size: 14px;">Already a Recyclist? <a href="login.html" style="text-decoration: none;" >SIGN IN</a> </p>
            
            

    </div>
      
    <!-- scripts -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
